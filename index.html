<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>ChessBoard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="block">
        <div class="block__head letters">a b c d e f g h</div>

        <div class="block__board">
          <div class="block__left numbers">8 7 6 5 4 3 2 1</div>
          <div class="block__center">
            <div class="center__table">
              <div class="table__line">
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
              </div>

              <div class="table__line">
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
              </div>

              <div class="table__line">
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
              </div>

              <div class="table__line">
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
              </div>

              <div class="table__line">
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
              </div>

              <div class="table__line">
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
              </div>

              <div class="table__line">
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
              </div>

              <div class="table__line">
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
                <div class="line__cell black"></div>
                <div class="line__cell white"></div>
              </div>
            </div>
          </div>
          <div class="block__right numbers">8 7 6 5 4 3 2 1</div>
        </div>
        <div class="block__bottom letters">a b c d e f g h</div>
      </div>
    </div>
  </body>
</html>
